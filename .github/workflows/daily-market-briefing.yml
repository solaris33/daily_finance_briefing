name: Daily Market Briefing

on:
  schedule:
    # KST 10:17 = UTC 01:17
    - cron: "17 1 * * 1-5"
  workflow_dispatch:
    inputs:
      target_date:
        description: "테스트용 기준일 (YYYY-MM-DD, 예: 2025-02-14)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: daily-market-briefing
  cancel-in-progress: false

jobs:
  generate-briefing:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install finance-datareader pandas jinja2

      - name: Generate previous-day market briefing HTML
        run: |
          TARGET_DATE="${{ github.event.inputs.target_date }}"
          if [ -n "$TARGET_DATE" ]; then
            echo "Run with target date: $TARGET_DATE"
            python src/main.py --output-dir output --target-date "$TARGET_DATE"
          else
            python src/main.py --output-dir output
          fi

      - name: Commit generated HTML (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update daily market briefing html"
            git push
          fi
