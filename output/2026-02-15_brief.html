<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>전일 시장 요약</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
        margin: 24px;
        color: #222;
      }
      h1 { margin: 0 0 24px; }
      h2 { margin: 24px 0 8px; }
      table {
        width: 100%;
        max-width: 720px;
        border-collapse: collapse;
        border-top: 1px solid #666;
      }
      th, td {
        border: 1px solid #d6d6d6;
        text-align: center;
        padding: 14px 10px;
        font-size: 30px;
      }
      th { font-weight: 700; background: #fafafa; }
      .up { color: #f44336; }
      .down { color: #1976d2; }
      .flat { color: #444; }
      .na { color: #888; }
      .meta { color: #666; font-size: 20px; }
      .warning { color: #b26a00; font-size: 18px; max-width: 720px; }
    </style>
  </head>
  <body>
    <h1>전일 시장 요약</h1>
    <h2>국내</h2>
    <table>
      <tr><th>코스피</th>
<th>코스닥</th></tr>
      <tr><td><span class="down">5,507.01 ▼ 0.28%</span></td>
<td><span class="down">1,106.08 ▼ 1.77%</span></td></tr>
    </table>
    <p class="meta">요청 실행일: 2026-02-15</p>
    <p class="meta">기준 거래일: 2026-02-13</p>
    <p class="meta">생성 시각: 2026-02-16 16:01</p>
    
  </body>
</html>
